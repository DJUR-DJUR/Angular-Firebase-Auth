<form class="card" [formGroup]="form" (ngSubmit)="submit()">
  <h2>Register</h2>

  <div class="alert alert-danger" *ngIf="auth.error$ | async as error">
    {{ error }}
  </div>

  <div
    class="form-control"
    [ngClass]="{invalid: form.get('email')?.touched && form.get('email')?.invalid}"
  >
    <label for="email">Email:</label>
    <input id="email" type="email" formControlName="email">
    <div
      class="validation"
      *ngIf="form.get('email')?.touched && form.get('email')?.invalid">

      <small
        *ngIf="form.get('email')?.errors?.['required']">
        Enter Email
      </small>

      <small
        *ngIf="form.get('email')?.errors?.['pattern']">
        Enter correct Email
      </small>
    </div>
  </div>

  <div
    class="form-control"
    [ngClass]="{invalid: form.get('password')?.touched && form.get('password')?.invalid}"
  >
    <label for="password">Password:</label>
    <input id="password" type="password" formControlName="password">
    <div
      class="validation"
      *ngIf="form.get('password')?.touched && form.get('password')?.invalid">

      <small
        *ngIf="form.get('password')?.errors?.['required']">
        Enter Password
      </small>

      <small
        *ngIf="form.get('password')?.errors?.['minlength']">
        Password lenght should be min:
          {{form.get('password')?.errors?.['minlength'].requiredLength}}.
        Now lenght is:
          {{form.get('password')?.errors?.['minlength'].actualLength}}
      </small>
    </div>
  </div>

  <div
    class="form-control"
    [ngClass]="{invalid: form.get('confirm')?.touched && form.get('confirm')?.invalid}"
  >
    <label for="password">Confirm Password:</label>
    <input id="confirm" type="password" formControlName="confirm">
    <div
      class="validation"
      *ngIf="form.get('confirm')?.touched && form.get('confirm')?.invalid">

      <small
        *ngIf="form.get('confirm')?.errors?.['required']">
        Confirm Password
      </small>

      <small
        *ngIf="f.confirm.errors.compareTo">
        Those passwords didnâ€™t match. Try again.
      </small>
    </div>
  </div>

  <div class="action">
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="form.invalid || submited"
    >Register
    </button>
    <button
      type="button"
      class="btn btn-primary"
      routerLink="/login"
      >Login
    </button>
  </div>
</form>
